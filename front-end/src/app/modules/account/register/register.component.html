<form class="accountForm" name="form" #f="ngForm" (ngSubmit)="f.form.valid && createAccount()">

  <div class="form-group">
    <label for="RegisterLogin">Login</label>
    <input type="text"
          class="form-control"
          id="RegisterLogin"
          aria-describedby="RegisterLoginHelp"
          name="name" 
          [(ngModel)]="model.name"
          #name="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
          required minlength="5" />
    <div class="text-danger" *ngIf="f.submitted && name.invalid">
      <div *ngIf="name.errors.required" >Login can not be empty </div>
      <div *ngIf="name.errors.minlength" >Minimum 5 characters</div>
      <div *ngIf="name.errors.invalid" >Login is not valid </div>
    </div>
  </div>

  <div class="form-group">
    <label for="RegisterEmail">Email address</label>
    <input type="email"
          class="form-control"
          id="RegisterEmail"
          aria-describedby="RegisterEmailHelp"
          name="email"
          [(ngModel)]="model.email"
          #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
          required email />
    <div>
      <div class="text-danger" *ngIf="f.submitted && email.invalid">
        <div *ngIf="email.errors.required"> Email can not be empty </div>
        <div *ngIf="email.errors.email"> Email is not valid </div>
    </div>
  </div>

  </div>
  <div class="form-group">
    <label for="RegisterPassword">Password</label>
  <input type="password"
         class="form-control"
         id="RegisterPassword"
         name="password"
         [(ngModel)]="model.password"
         #password="ngModel"
         [ngClass]="{ 'is-invalid': f.submitted && password.invalid}"
         required minlength="8" pattern="(?=.*?[0-9])(?=.*?[A-Z]).+" />
    <div class="text-danger" *ngIf="f.submitted && password.invalid">
      <div *ngIf="password.errors.required" >Password can not be empty </div>
      <div *ngIf="password.errors.minlength">Minimum 8 characters </div>
      <div *ngIf="password.errors.pattern">Minimum one digit and one upper case character required</div>
      <div *ngIf="password.errors.invalid">Password is not valid </div>
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox"
           class="form-check-input"
           id="exampleCheck1"
           [(ngModel)] ="checkBoxValue"
           name="regulationsCheck"
           #regulationsCheck="ngModel"
           [ngClass]="{'is-invalid': f.submitted && regulationsCheck.invalid }"
           required="true">
    <label class="form-check-label" for="RegulationsCheck" [ngClass]="{'font-weight-bolder': f.submitted && regulationsCheck.invalid }" >I accept the shop regulations </label>
    <div class="small text-danger" *ngIf="f.submitted && !checkBoxValue">*required</div>

  </div>
  <button type="submit" class="btn btn-primary submit-button">Submit</button>
</form>
