<form class="accountForm">
  <div class="form-group">
    <label for="RegisterLogin">Login</label>
    <input type="text" class="form-control" id="RegisterLogin" aria-describedby="RegisterLoginHelp">
  </div>
  <div class="form-group">
    <label for="RegisterEmail">Email address</label>
    <input type="email" class="form-control" id="RegisterEmail" aria-describedby="RegisterEmailHelp">
  </div>
  <div class="form-group">
    <label for="RegisterPassword">Password</label>
	<input type="password" class="form-control" id="RegisterPassword">
	<small id="emailHelp" class="form-text text-muted">Password must contain at least 8 characters</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="RegulationsCheck">I accept the shop regulations </label>
  </div>
  <button type="submit" class="btn btn-primary submit-button">Submit</button>
</form>
